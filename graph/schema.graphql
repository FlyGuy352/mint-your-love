type Collection @entity {
  id: ID!
  timestamp: BigInt!
  name: String
  tokens: [Token!]! @derivedFrom(field: "collection")
  profile: Profile
  ownerAddress: Bytes
  linkedPartnerAddress: Bytes
  active: Boolean
}

type Token @entity {
  id: ID!
  collection: Collection
  timestamp: BigInt
  tags: [String!]
  ownerAddress: Bytes!
  uri: String
}

enum Profile {
  STRAIGHT
  SAME_SEX
  OTHERS
}