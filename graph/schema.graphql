type Collection @entity {
  id: ID!
  name: String
  tokens: [Token!]
  profile: Profile
  ownerAddress: Bytes
  linkedPartnerAddress: Bytes
  active: Boolean
}

type Token @entity {
  id: ID!
  timestamp: BigInt
  tags: [String!]
  ownerAddress: Bytes!
  uri: String
}

enum Profile {
  STRAIGHT
  SAME_SEX
  OTHERS
}