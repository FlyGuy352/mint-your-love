specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LoveToken
    network: rinkeby
    source:
      address: "0x7CbCb10a941f8970aBd85D1a413d8edb4D6e3aE3"
      abi: LoveToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Collection
        - NftMinted
      abis:
        - name: LoveToken
          file: ./abis/LoveToken.json
      eventHandlers:
        - event: NftMinted(indexed uint256,indexed uint256)
          handler: handleNftMinted
      file: ./src/love-token.ts
