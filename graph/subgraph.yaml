specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LoveToken
    network: goerli
    source:
      address: "0x967890c4d1E1370d615B81e803136E4AB522631C"
      abi: LoveToken
      startBlock: 7545588
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Collection
        - NftMinted
      abis:
        - name: LoveToken
          file: ./abis/LoveToken.json
      eventHandlers:
        - event: NftMinted(indexed uint256,indexed uint256,string)
          handler: handleNftMinted
      file: ./src/love-token.ts
